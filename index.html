<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>

<body>
    <main>
    <h1 class="title">ROCK PAPER SCISSORS</h1>
    <h2 class="sub-title">WHO WILL WIN?</h2>
    <div class="selections">
        <button class="selection" data-selection="rock">
            <img src="images/rock.png" alt="rock" width="250vh">
        </button>

        <button class="selection" data-selection="paper">
            <img src="images/paper.PNG" alt="paper" width="190vh">
        </button>

        <button class="selection" data-selection="scissors">
            <img src="images/scissors.png" alt="scissors" width="250vh">
        </button>
    </div>

    <div class="results">
        <div>
            YOU
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            COMPUTER
            <span class="result-score" data-computer-score>0</span>
        </div>
    </div>
</main>

<footer class="footer">
    <p>Copyright Â© 2021 dinadana</p>
</footer>

</body>
</html>
